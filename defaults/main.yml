---
# defaults file for ansible-role-php-fpm
php_fpm_packages:
  - php7.3
  - php7.3-cli
  - php7.3-common
  - php7.3-curl
  - php7.3-fpm
  - php7.3-gd
  - php7.3-json
  - php7.3-mbstring
  - php7.3-mysql
  - php7.3-opcache
  - php7.3-readline
  - php7.3-soap
  - php7.3-xml
  - php7.3-xmlrpc
  - php7.3-zip

php_fpm_pools:
  - name: www
    pm: dynamic
    php_admin_values:
      - name: memory_limit
        value: '128M'
